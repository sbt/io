language: java

env:
  global:
  - TRAVIS_SCALA_VERSION=2.12.7
  - SBT_VER=1.2.4
  - secure: 

matrix:
  include:
   - scala: 2.10.7
     env:
         CMD="mimaReportBinaryIssues scalafmt::test test:scalafmt::test sbt:scalafmt::test test"
         TRAVIS_SCALA_VERSION=2.10.7
     os: linux
     dist: trusty

   - scala: 2.10.7
     os: osx
     env:
       CMD="mimaReportBinaryIssues scalafmt::test test:scalafmt::test sbt:scalafmt::test test"
       TRAVIS_SCALA_VERSION=2.10.7
     language: java
     osx_image: xcode9.3

   - scala: 2.11.12
     env:
       CMD="mimaReportBinaryIssues scalafmt::test test:scalafmt::test sbt:scalafmt::test test"
       TRAVIS_SCALA_VERSION=2.11.12
     os: linux
     dist: trusty

   - scala: 2.11.12
     os: osx
     env:
       CMD="mimaReportBinaryIssues scalafmt::test test:scalafmt::test sbt:scalafmt::test test"
       TRAVIS_SCALA_VERSION=2.11.12
     language: java
     osx_image: xcode9.3

   - scala: 2.12.7
     env:
         CMD="mimaReportBinaryIssues scalafmt::test test:scalafmt::test sbt:scalafmt::test test whitesourceCheckPolicies"
         TRAVIS_SCALA_VERSION=2.12.7
     os: linux
     dist: trusty

   - scala: 2.12.7
     env:
         CMD="mimaReportBinaryIssues scalafmt::test test:scalafmt::test sbt:scalafmt::test test"
         TRAVIS_SCALA_VERSION=2.12.7
     os: linux
     dist: trusty
     jdk: openjdk11

   - scala: 2.12.7
     os: osx
     env:
       CMD="mimaReportBinaryIssues scalafmt::test test:scalafmt::test sbt:scalafmt::test test"
       TRAVIS_SCALA_VERSION=2.12.7
     language: java
     osx_image: xcode9.3

   - scala: 2.13.0-M5
     env:
       CMD="scalafmt::test test:scalafmt::test sbt:scalafmt::test test"
       TRAVIS_SCALA_VERSION=2.13.0-M5
     os: linux
     dist: trusty

   - scala: 2.13.0-M5
     os: osx
     env:
       CMD="scalafmt::test test:scalafmt::test sbt:scalafmt::test test"
       TRAVIS_SCALA_VERSION=2.13.0-M5
     language: java
     osx_image: xcode9.3

script: /tmp/sbt/bin/sbt -Dsbt.version=$SBT_VER ++$TRAVIS_SCALA_VERSION $CMD

before_install:
  # https://github.com/travis-ci/travis-ci/issues/8408
  - unset _JAVA_OPTIONS
  - wget https://github.com/sbt/sbt/releases/download/v$SBT_VER/sbt-$SBT_VER.tgz;
  - tar -xvf sbt-$SBT_VER.tgz;
  - rm sbt-$SBT_VER.tgz;
  - mv sbt /tmp/sbt;

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt

before_cache:
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -delete
  - find $HOME/.sbt        -name "*.lock"               -delete
