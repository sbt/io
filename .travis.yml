language: scala

env:
  global:
  - SBT_VER=1.1.2
  - secure: 

matrix:
  include:
   - scala: 2.10.7
     env: CMD="mimaReportBinaryIssues scalafmt::test test:scalafmt::test sbt:scalafmt::test test"
     os: linux
     dist: trusty

   - scala: 2.10.7
     os: osx
     env:
       CMD="mimaReportBinaryIssues scalafmt::test test:scalafmt::test sbt:scalafmt::test test"
       TRAVIS_SCALA_VERSION=2.10.7
     language: java
     osx_image: xcode9.3

   - scala: 2.11.12
     env: CMD="mimaReportBinaryIssues scalafmt::test test:scalafmt::test sbt:scalafmt::test test"
     os: linux
     dist: trusty

   - scala: 2.11.12
     os: osx
     env:
       CMD="mimaReportBinaryIssues scalafmt::test test:scalafmt::test sbt:scalafmt::test test"
       TRAVIS_SCALA_VERSION=2.11.12
     language: java
     osx_image: xcode9.3

   - scala: 2.12.7
     env: CMD="mimaReportBinaryIssues scalafmt::test test:scalafmt::test sbt:scalafmt::test test whitesourceCheckPolicies"
     os: linux
     dist: trusty

   - scala: 2.12.7
     os: osx
     env:
       CMD="mimaReportBinaryIssues scalafmt::test test:scalafmt::test sbt:scalafmt::test test"
       TRAVIS_SCALA_VERSION=2.12.4
     language: java
     osx_image: xcode9.3

   - scala: 2.13.0-M4
     env:
       CMD="scalafmt::test test:scalafmt::test sbt:scalafmt::test test"
       TRAVIS_SCALA_VERSION=2.13.0-M4
     os: linux
     dist: trusty

   - scala: 2.13.0-M4
     os: osx
     env:
       CMD="scalafmt::test test:scalafmt::test sbt:scalafmt::test test"
       TRAVIS_SCALA_VERSION=2.13.0-M4
     language: java
     osx_image: xcode9.3

script: sbt -Dsbt.version=$SBT_VER ++$TRAVIS_SCALA_VERSION $CMD

before_install:
  # https://github.com/travis-ci/travis-ci/issues/8408
  - unset _JAVA_OPTIONS
  - if [[ "$TRAVIS_OS_NAME" = "osx" ]]; then
      brew update;
      brew install sbt;
    fi

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt

before_cache:
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -delete
  - find $HOME/.sbt        -name "*.lock"               -delete
